version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install
        - rm -rf .next  # clears the local Next.js build cache
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/.next/server  # Adjust to `out` if using static export
    files:
      - '**/*'
  cache:
    paths:
      - 'node_modules/**/*'  # Only caching node_modules, other caches are cleared
