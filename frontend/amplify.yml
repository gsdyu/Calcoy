version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install
        - rm -rf .next  # Clear cache before each build
    build:
      commands:
        - npm run build  # Only 'next build' is needed as 'next export' is now handled by 'output: export'
  artifacts:
    baseDirectory: frontend/out  # Set this to match the output directory specified in `next.config.js`
    files:
      - '**/*'
  cache:
    paths:
      - 'frontend/node_modules/**/*'  # Only caching node_modules
