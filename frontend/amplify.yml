version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install
        - rm -rf .next  # Clear cache before each build
    build:
      commands:
        - npm run build
artifacts:
  baseDirectory: frontend/out
  files:
    - '**/*'
  cache:
    paths:
      - 'frontend/node_modules/**/*'
